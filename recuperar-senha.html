                <img src="assets/imagem/menu.png" alt="menu">

        <h1 id="recuperar-titulo">Recuperar Senha</h1>
      </div>
      <p>Informe o e-mail cadastrado para receber o link de redefinição de senha.</p>
    </section>
    <section  aria-labelledby="recuperar-form">  
        <form id="recuperar-form" action="recuperar-confirmacao.html" method="get">
            <fieldset>
                <legend>Recuperar Senha</legend>

                <label for="email">E-mail cadastrado:</label>
                <input id="email" name="email" type="email" required placeholder="exemplo@email.com">

                <br><br>
                <button type="submit">Enviar Link de Recuperação</button>
                <button type="reset">Limpar</button>
            </fieldset>
        </form>
