<section class="cadastro" aria-labelledby="cad-title">
    <div class="title">
    <div class="hero-title">
        <img src="assets/imagem/logo.png" alt="Logo Menos Tela e Mais Diversão" class="img-logo" >   
        <h1 id="cad-title">Cadastro de Voluntário / Doador</h1>
    </div>  
    <img src="assets/imagem/sejaumvoluntariodoador.png" alt="Seja um voluntário ou doador" class="sejavolunt-doador" >
    </div>
    <form id="form-cadastro" action="#" method="post" novalidate>
    <fieldset class="dados-pessoais">
        <legend>Dados Pessoais</legend>

        <label for="ncompleto">Nome completo:</label>
        <input id="ncompleto" name="ncompleto" type="text" required placeholder="Seu nome completo">

        <label for="cpf">CPF:</label>
        <input id="cpf" name="cpf" type="text" placeholder="000.000.000-00" required>

        <label for="datadenascimento">Data de nascimento:</label>
        <input id="datadenascimento" name="datadenascimento" type="date" required>

        <label for="telefone">Telefone:</label>
        <input id="telefone" name="telefone" type="tel" placeholder="(99) 99999-9999" required>

        <label for="email">E-mail:</label>
        <input id="email" name="email" type="email" placeholder="contato@exemplo.com" required>

        <label for="endereco">Endereço:</label>
        <input id="endereco" name="endereco" type="text" placeholder="Rua, número, complemento" required>

        <label for="cidade">Cidade:</label>
        <input id="cidade" name="cidade" type="text" required>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
        <option value="">Selecione</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="MG">Minas Gerais</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        </select>
    </fieldset>

        <fieldset class="preferencias">
        <legend>Preferências</legend>
        <label class="preferencias1"><input type="checkbox" name="voluntario"> Quero ser voluntário</label>
        <label class="preferencias2"><input type="checkbox" name="doar"> Tenho interesse em doar materiais</label>
        </fieldset>
        <fieldset class="disponibilidade">
        <legend>Disponibilidade</legend>
            <div class="form-group">
            <label for="disponibilidade">Quando você pode atuar como Voluntário</label>
                <select id="disponibilidade" name="disponibilidade" required> 
                    <option value="">Selecione..</option>
                    <option value="final-de-semana">Final de Semana</option>
                    <option value="dias-uteis">Dias Úteis</option>  
                    <option value="flexivel">Flexiveis</option> 
                    <option value="feriado">Feriado</option>  
                </select> 
            </div> 
        </fieldset> 
    <fieldset class="mensagem">
        <legend>Mensagem</legend>
        <textarea id="Mensagem" name="Mensagem" rows="8" cols="80" required placeholder="Deixe sua mensagem aqui" ></textarea>
    </fieldset>

    <div class="actions">
        <button type="submit">Enviar cadastro</button>
        <button type="reset">Limpar</button>
    </div>
    </form>

    <div class="sucess-message" id="sucessMensage">
    Cadastro realizado com sucesso!
    </div>

</section>
